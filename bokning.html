<!DOCTYPE html>
<html lang="swe">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Albert & Florence</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

<body id="bokning">
  
  <nav class="navbar">
    <a href="index.html" class="logo">Albert & Florence</a>
    <div class="nav-buttons">
      <a href="info.html" class="nav-btn">Om oss</a>
      <a href="bokning.html" class="nav-btn">Tjänster</a>
      <a href="info.html" class="nav-btn">Kontakt</a>
    </div>
  </nav>

  <section>
      <!-- Ändrat onclick till att anropa openModal() -->
      <button class="bok_knapp main" onclick="openModal()">Boka tid</button>

      <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="modal-content" id="bokningsForm">
            <div class="container">
              <h2>Boka tid</h2>
              <p>Vänligen fyll i för att boka.</p>
              <hr>
              <label for="email"><b>Förnamn</b></label>
              <input type="text" placeholder="Skriv förnamn" name="email" required>
            
              <label for="psw"><b>Efternamn</b></label>
              <input type="text" placeholder="Skriv efternamn" name="psw" required>
            
              <label for="psw-repeat"><b>Telefonnummer/E-Post</b></label>
              <input type="text" placeholder="Skriv telefonnummer/E-post" name="psw-repeat" required>
            
              <label>
                <input type="checkbox" checked="checked" name="remember" id="komihag"> Kom ihåg mig
              </label>
            
              <p>Genom att boka tid hos oss godkänner du våra <a id="tos"  href="#">Terms & Privacy</a>.</p>
            
              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display = 'none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="bok_knapp" id="bokup">Sign Up</button>
              </div>
            </div>
          </form>
          
          <!-- Lägg till bekräftelsemeddelandet -->
          <div id="confMess">
            <p>Tack för din bokning!</p>
          </div>
        </div>
  </section>

<script src="js/main.js"></script>
</body>
</html>
